<!DOCTYPE html>
<!-- Declaración del idioma para el documento -->
<html lang="es">

<head>
    <!-- Codificación de caracteres para el documento -->
    <meta charset="utf-8">
    <!-- Título del documento -->
    <title>jellyfish - Iniciar sesión</title>
    <!-- Optimización de la página web para dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Llamada de archivo como icono -->
    <link type="image/png" rel="icon" href="../../resources/img/icon.ico">
    <!-- Importación de archivos CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../../resources/css/public.css">
</head>

<body>
    <!-- Encabezado del documento -->
    <header></header>
    <!-- Contenido principal del documento -->
    <main class="container">
        <!-- Título del contenido principal -->
        <h4 class="center-align indigo-text">Iniciar sesión</h4>
        <!-- Formulario para iniciar sesión -->
        <form class="row" method="post" id="session-form" autocomplete="off">
            <div class="input-field col s12 m4 offset-m4">
                <i class="material-icons prefix">person</i>
                <input type="email" id="email" name="email" class="validate" required>
                <label for="email">Correo</label>
            </div>
            <div class="input-field col s11 m4 offset-m4">
                <i class="material-icons prefix">security</i>
                <input type="password" id="clave" name="clave" class="validate" required>
                <label for="clave">Clave</label>
            </div>
            <div class="col s1 m1 l1">
                <button id="show" type="button" class="btn-floating waves-effect indigo tooltipped"
                    data-tooltip="ver contraseña">
                    <i id="icono" class="material-icons">visibility</i>
                </button>
            </div>
            <div class="col s12 center-align">
                <a href="pidecorreo.html">¿Olvido su contraseña?</a>
            </div>
            <div class="col s12 center-align">
                <button type="submit" class="btn waves-effect blue tooltipped" data-tooltip="Ingresar">
                    <i class="material-icons">send</i>
                </button>
            </div>
        </form>
        <div class="row center-align">
            <!-- Enlace para crear una cuenta de usuario -->
            <a href="signup.html" class="btn waves-effect indigo tooltipped" data-tooltip="Registrarse">
                <i class="material-icons">person</i>
            </a>
        </div>
    </main>
    <!-- Pie del documento -->
    <footer class="page-footer indigo darken-2"></footer>
    <!-- Importación de archivos JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="../../controllers/components.js"></script>
    <script type="text/javascript" src="../../controllers/public/account.js"></script>
    <script type="text/javascript" src="../../controllers/public/login.js"></script>
</body>

</html>
