<!DOCTYPE html>
<!-- Declaración del idioma para el documento -->
<html lang="es">

<head>
    <!-- Codificación de caracteres para el documento -->
    <meta charset="utf-8">
    <!-- Título del documento -->
    <title>jellyfish - Iniciar sesión</title>
    <!-- Optimización de la página web para dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Llamada de archivo como icono -->
    <link type="image/png" rel="icon" href="../../resources/img/icon.ico">
    <!-- Importación de archivos CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../../resources/css/public.css">
</head>

<body>
    <!-- Encabezado del documento -->
    <header></header>
    <!-- Contenido principal del documento -->
    <main class="container">
        <div class="contenedor blanco row" id="changepasswordium">
            <h3 class="center-align">Cambiar clave</h3>
            <!-- Formulario para actualizar contraseña -->
            <form class="row" method="post" id="password-form">
                <div class="input-field col s12 m6 offset-m3">
                    <i class="material-icons prefix">security</i>
                    <input id="actual" type="password" name="actual" class="validate" required>
                    <label for="actual">Clave actual</label>
                </div>
                <div class="col s1 m1 l1">
                    <button id="show" type="button" class="btn-floating waves-effect indigo tooltipped" data-tooltip="ver contraseña">
                        <i id="icono" class="material-icons">visibility</i>
                    </button>  
                </div>
                <div class="col s12 center-align">
                    <label>CLAVE NUEVA</label>
                </div>
                <div class="input-field col s12 m5">
                    <i class="material-icons prefix">security</i>
                    <input id="nueva" type="password" name="nueva" class="validate" required>
                    <label for="nueva">Clave</label>
                </div>
                <div class="col s1 m1 l1">
                    <button id="show1" type="button" class="btn-floating waves-effect indigo tooltipped" data-tooltip="ver contraseña">
                        <i id="icono1" class="material-icons">visibility</i>
                    </button>  
                </div>
                <div class="input-field col s12 m5">
                    <i class="material-icons prefix">security</i>
                    <input id="confirmar" type="password" name="confirmar" class="validate" required>
                    <label for="confirmar">Confirmar clave</label>
                </div>
                <div class="col s1 m1 l1">
                    <button id="show2" type="button" class="btn-floating waves-effect indigo tooltipped" data-tooltip="ver contraseña">
                        <i id="icono2" class="material-icons">visibility</i>
                    </button>  
                </div>
                <div class="col s12 center-align">
                    <button type="reset" class="btn-floating waves-effect grey tooltipped" data-tooltip="Reiniciar">
                        <i class="material-icons">autorenew</i>
                    </button>
                    <button type="submit" class="btn-floating waves-effect blue tooltipped" data-tooltip="Guardar">
                        <i class="material-icons">save</i>
                    </button>
                </div>
            </form>
        </div>
    </main>
    <!-- Pie del documento -->
    <footer class="page-footer indigo darken-2"></footer>
    <!-- Importación de archivos JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="../../controllers/components.js"></script>
    <script type="text/javascript" src="../../controllers/public/account.js"></script>
    <script type="text/javascript" src="../../controllers/public/changepswd.js"></script>
</body>

</html>
